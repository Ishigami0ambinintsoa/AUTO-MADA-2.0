              <div class="summary"><div>Score: <strong id="score">0</strong></div><div id="final-msg" style="color:var(--muted)"></div></div>
              <div id="review" style="margin-top:10px;color:var(--muted);font-size:14px"></div>

  </div>
  <script>
    // Questions array: text, choices, correct index (0-based), explanation, image
  const questions = [
    {
      q: "Que signifie ce panneau Triangle avec un cerf ?",
      img: "danger/1.png",
      choices: ["Interdiction de chasser","Passage dâ€™animaux sauvages","RÃ©serve naturelle","Passage obligatoire pour cavaliers"],
      a: 1,
      exp: "ðŸ‘‰ Explication : Ce panneau avertit dâ€™un risque de traversÃ©e dâ€™animaux (cerfs, sangliers)."
    },
    {
      q: "Que signifie ce panneau Triangle avec un point dâ€™exclamation â— ?",
      img: "danger/2.png",
      choices: ["Obligation de sâ€™arrÃªter","Danger non prÃ©cisÃ©","Feu tricolore","Route barrÃ©e"],
      a: 1,
      exp: "ðŸ‘‰ Explication : Ce panneau avertit dâ€™un danger indÃ©fini, prÃ©cisÃ© en dessous par un panonceau."
    },
    {
      q: "Que signifie ce panneau Triangle avec un vÃ©lo ?",
      img: "danger/3.png",
      choices: ["Interdiction aux vÃ©los","Passage de cyclistes","Parking vÃ©lo","DÃ©part de piste cyclable"],
      a: 1,
      exp: "ðŸ‘‰ Explication : Signale un lieu de traversÃ©e ou frÃ©quentation importante de vÃ©los."
    },
    {
      q: "Que signifie un panneau Triangle avec une voiture et des cailloux qui tombent ?",
      img: "danger/4.png",
      choices: ["Route abÃ®mÃ©e","Route glissante","Chute de pierres","Route en travaux"],
      a: 2,
      exp: "ðŸ‘‰ Explication : Risque de pierres tombant sur la chaussÃ©e, vigilance accrue."
    },
    {
      q: "Que signifie ce panneau Triangle avec enfant qui court ?",
      img: "danger/5.png",
      choices: ["Passage piÃ©ton","Interdit aux enfants","Attention Ã©cole","Aire de jeux"],
      a: 2,
      exp: "ðŸ‘‰ Explication : Signale la proximitÃ© dâ€™une Ã©cole ou dâ€™un lieu frÃ©quentÃ© par des enfants."
    },
    {
      q: "Que signifie ce panneau Triangle avec un bonhomme et une pelle ?",
      img: "danger/6.png",
      choices: ["Route barrÃ©e","Travaux","Zone piÃ©tonne","Aire de repos"],
      a: 1,
      exp: "ðŸ‘‰ Explication : Indique des travaux sur ou Ã  proximitÃ© de la chaussÃ©e."
    },
    {
      q: "Que signifie le panneau Triangle avec flÃ¨che zigzag ?",
      img: "danger/7.png",
      choices: ["Route glissante","Route barrÃ©e","DÃ©viation obligatoire","Fin de prioritÃ©"],
      a: 0,
      exp: "ðŸ‘‰ Explication : Indique un risque de chaussÃ©e glissante (pluie, verglas, huile)."
    },
    {
      q: "Que signifie le panneau Triangle avec train sans barriÃ¨re ?",
      img: "danger/8.png",
      choices: ["Passage Ã  niveau avec barriÃ¨re","Passage Ã  niveau sans barriÃ¨re","Gare","Interdiction aux trains"],
      a: 1,
      exp: "ðŸ‘‰ Explication : Indique un passage Ã  niveau dangereux sans protection mÃ©canique."
    },
    {
      q: "Que signifie le panneau Triangle avec avion ?",
      img: "danger/9.png",
      choices: ["Zone militaire","AÃ©roport Ã  proximitÃ©","Zone militaire","HÃ©liport"],
      a: 1,
      exp: "ðŸ‘‰ Explication : PrÃ©viens dâ€™un aÃ©roport proche, possible bruit ou survol bas."
    },
    {
      q: "Que signifie un panneau Triangle avec feu tricolore ?",
      img: "danger/10.png",
      choices: ["Intersection avec prioritÃ©","PrÃ©sence de feux tricolores","Feu de dÃ©tresse","Interdiction de circuler"],
      a: 1,
      exp: "ðŸ‘‰ Explication : Indique quâ€™un carrefour est rÃ©gulÃ© par des feux de signalisation."
    }
  ];

  let current = 0;
  let score = 0;
  let selected = null;
  const qnum = document.getElementById('qnum');
  const questionText = document.getElementById('question-text');
  const choicesBox = document.getElementById('choices');
  const imgEl = document.getElementById('question-image');
  const explain = document.getElementById('explain');
  const nextBtn = document.getElementById('nextBtn');
  const skipBtn = document.getElementById('skipBtn');
  const resetBtn = document.getElementById('resetBtn');
  const scoreEl = document.getElementById('score');
  const resultsBox = document.getElementById('resultsBox');
  const review = document.getElementById('review');
  const progressBar = document.getElementById('progressBar');
  const timerEl = document.getElementById('timer');

  // Per-question timer (optional)
  const QUESTION_TIME = 15; // seconds
  let timeLeft = QUESTION_TIME;
  let timerInterval = null;

  function startTimer(){
    clearInterval(timerInterval);
    timeLeft = QUESTION_TIME;
    timerEl.textContent = `${timeLeft}s`;
    timerInterval = setInterval(()=>{
      timeLeft--;
      timerEl.textContent = `${timeLeft}s`;
      const pct = ((QUESTION_TIME - timeLeft)/QUESTION_TIME)*100;
      progressBar.style.width = pct + '%';
      if(timeLeft<=0){
        clearInterval(timerInterval);
        // auto-validate as skipped
        lockChoices();
        showCorrect();
        nextBtn.textContent = (current < questions.length-1) ? 'Suivant' : 'Voir rÃ©sultat';
      }
    },1000);
  }

  function renderQuestion(){
    selected = null;
    const q = questions[current];
    qnum.textContent = current+1;
    questionText.textContent = q.q;
    imgEl.src = q.img;
    explain.textContent = '';
    choicesBox.innerHTML = '';
    q.choices.forEach((c,i)=>{
      const div = document.createElement('div');
      div.className='choice';
      div.tabIndex = 0;
      div.innerHTML = `<strong>${String.fromCharCode(65+i)}.</strong> ${c}`;
      div.addEventListener('click', ()=> selectChoice(i,div));
      div.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') selectChoice(i,div); });
      choicesBox.appendChild(div);
    });
    nextBtn.textContent = 'Valider / Suivant';
    progressBar.style.width = '0%';
    startTimer();
  }

  function selectChoice(i,el){
    if(choicesBox.querySelector('.choice.correct') || choicesBox.querySelector('.choice.wrong')) return; // locked
    selected = i;
    // highlight selection
    [...choicesBox.children].forEach(ch=>ch.style.opacity=1);
    el.style.outline='2px solid rgba(255,255,255,0.06)';
  }

  function lockChoices(){
    clearInterval(timerInterval);
    [...choicesBox.children].forEach(ch=>ch.style.pointerEvents='none');
  }

  function showCorrect(){
    lockChoices();
    const q = questions[current];
    [...choicesBox.children].forEach((ch,idx)=>{
      if(idx===q.a) ch.classList.add('correct');
      if(selected!==null && idx===selected && selected!==q.a) ch.classList.add('wrong');
    });
    explain.textContent = q.exp;
  }

  nextBtn.addEventListener('click', ()=>{
    const q = questions[current];
    // if already locked, go to next
    if(choicesBox.querySelector('.choice.correct')){
      current++;
      if(current >= questions.length) return showResults();
      renderQuestion();
      return;
    }
    // validate
    if(selected === null){
      // treat as wrong / no answer
      showCorrect();
      nextBtn.textContent = (current < questions.length-1) ? 'Suivant' : 'Voir rÃ©sultat';
      return;
    }
    if(selected === q.a){ score++; scoreEl.textContent = score; }
    showCorrect();
    nextBtn.textContent = (current < questions.length-1) ? 'Suivant' : 'Voir rÃ©sultat';
  });

  skipBtn.addEventListener('click', ()=>{
    showCorrect();
    nextBtn.textContent = (current < questions.length-1) ? 'Suivant' : 'Voir rÃ©sultat';
  });

  resetBtn.addEventListener('click', ()=>{
    if(!confirm('RÃ©initialiser le quiz ?')) return;
    current=0;score=0;scoreEl.textContent=0;resultsBox.style.display='none';renderQuestion();
  });

  function showResults(){
    clearInterval(timerInterval);
    resultsBox.style.display='block';
    const percent = Math.round((score/questions.length)*100);
    const finalMsg = document.getElementById('final-msg');
    finalMsg.textContent = `${percent}% â€” ${score}/${questions.length}`;
    // review
    review.innerHTML = '';
    questions.forEach((q,i)=>{
      const div = document.createElement('div');
      div.style.padding='6px 0';
      div.innerHTML = `<strong>Q${i+1}:</strong> ${q.q} â€” RÃ©ponse: <em>${q.choices[q.a]}</em><div style='color:var(--muted);font-size:13px'>${q.exp}</div>`;
      review.appendChild(div);
    });
    // optionally offer to restart
  }

  // init
  renderQuestion();
  </script>
  
</body>
</html>
